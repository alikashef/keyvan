<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>آفلاین هستید</title>
  <meta name="robots" content="noindex" />
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b0b; color:#fff; }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 24px; }
    .card { max-width: 460px; text-align: center; background:#111; border:1px solid #222; border-radius: 16px; padding: 24px; }
    .card h1 { margin: 0 0 8px; font-size: 22px; }
    .card p { margin: 0 0 16px; opacity: .8; line-height: 1.7; }
    .row { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .btn { appearance: none; border:1px solid #2a2a2a; background:#181818; color:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; }
    .btn:active { transform: translateY(1px); }
  </style>
  <link rel="icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="شما آفلاین هستید. لطفا اتصال اینترنت را بررسی کنید." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img src="/img/logo-PWA.png" alt="Keyvan" width="72" height="72" style="border-radius:16px;"/>
      <h1>اتصال اینترنت در دسترس نیست</h1>
      <p>برای ادامه، به اینترنت وصل شوید. برخی صفحات که قبلا باز کرده‌اید ممکن است همچنان در دسترس باشند.</p>
      <div class="row">
        <button class="btn" onclick="location.reload()">تلاش مجدد</button>
        <a class="btn" href="/">بازگشت به خانه</a>
      </div>
    </div>
  </div>
</body>
</html>
